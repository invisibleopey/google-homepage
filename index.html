<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
            
      <!--Setting up the header-->
      <header>
        <nav class="nav-bar">
          <ul>
            <li><a href="#">Google</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><span class="material-icons apps">&#xe5c3;</span></a></li> 
            <!--Remember to insert goole apps icon here before styling-->
            <li><a href="#"><span class="user">O</span></a></li>
          </ul>
        </nav>
      </header>

      <!--Setting up the main content of the page-->
      <main>
        <img 
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
          alt="googlelogo">
          <div class="searchContainer">
            <span class="material-icons">&#xe8b6;</span>
            <input class="searchBox" type="search" name="search">
            <span class="material-icons">&#xe029;</span>
          </div>
          <input type="submit" value="Google Search">
          <input type="submit" value="I'm Feeling Lucky">
          <div>Google offered in: 
            <ul>
              <li><a href="#">Hausa</a></li>
              <li><a href="#">Igbo</a></li>
              <li><a href="#">Ede Yoruba</a></li>
              <li><a href="#">Nigerian Pidgin</a></li>
            </ul>
          </div>
          <div class="country">Nigeria</div>
      </main>

      <!--Setting up the footer-->
      <footer>
        <div class="right">
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">How Search works</a></li>
          </ul>
        </div>
        <div class="center">
          Carbon neutral since 2007
        </div>
        <div class="right">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
